version: 1
applications:
  - appRoot: my-hello-world-starter
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo ------------- Build Web App -------------
            - npm run build
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    test:
      phases:
        preTest:
          commands:
            - mkdir -p ci-test/lhci
            - mkdir -p ci-test/sdtt
            - npm install -g @lhci/cli
        test:
          commands:
            - echo -------------- Run Sonar  -------------
            - echo ------------- Run Lighthouse ------------
            - lhci autorun --config=./lighthouserc.js
            - exit 1
            - echo ------------- Finished Lighthouse -----------
      artifacts:
        baseDirectory: public
        configFilePath: ci-test
        files:
          - "**/*"
